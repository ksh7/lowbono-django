{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block heading %}Edit Vacation{% endblock %}

{% block content %}

<div class="card mb-5">
  <div class="card-body">
    <form method="post" action="">
      {% csrf_token %}

      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Update" %}
    </form>
  </div>
</div>

{% endblock %}
