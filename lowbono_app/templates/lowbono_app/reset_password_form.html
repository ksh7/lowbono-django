{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

      <form action="" method="POST" class="form">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label" for="email">{% translate "Email" %}</label>
          <input type="text" name="email" maxlength="64" class="form-control" placeholder="Email" required id="email">
        </div>

        {% bootstrap_button button_type="submit" content="Submit" %}
      </form>

{% endblock %}
