{% load django_bootstrap5 %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src= 'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f); })(window,document,'script','dataLayer','GTM-5TKRX29');</script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}LowBono{% endblock %}</title>
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="{% static './lowbono_cms/assets/vendor/bootstrap-icons/font/bootstrap-icons.css' %}">
  <link rel="stylesheet" href="{% static './lowbono_cms/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.css' %}">
  <link rel="stylesheet" href="{% static './lowbono_cms/assets/vendor/aos/dist/aos.css' %}">
  <link rel="stylesheet" href="{% static './lowbono_cms/assets/vendor/swiper/swiper-bundle.min.css' %}">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="{% static './lowbono_cms/assets/css/theme.min.css' %}">
  <link rel="stylesheet" href="{% static './lowbono_cms/assets/css/custom-readmore.css' %}">
  <script src="{% static './htmx/htmx.min.js' %}"></script>
  <script src="{% static './htmx/multi-swap.js' %}"></script>

</head>

<body>
  <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5TKRX29" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  {% include 'lowbono_app/navbar.html' %}
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        {% bootstrap_messages %}
        <h5 class="modal-title mb-3">{% block heading %}{% endblock %}</h5>
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>


  <!-- ========== SECONDARY CONTENTS ========== -->
  <!-- JS Global Compulsory  -->
  <script src="{% static 'lowbono_cms/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

  <!-- JS Implementing Plugins -->
  <script src="{% static 'lowbono_cms/assets/vendor/hs-header/dist/hs-header.min.js' %}"></script>
  <script src="{% static 'lowbono_cms/assets/vendor/hs-mega-menu/dist/hs-mega-menu.min.js' %}"></script>
  <script src="{% static 'lowbono_cms/assets/vendor/hs-show-animation/dist/hs-show-animation.min.js' %}"></script>
  <script src="{% static 'lowbono_cms/assets/vendor/hs-go-to/dist/hs-go-to.min.js' %}"></script>
  <script src="{% static 'lowbono_cms/assets/vendor/aos/dist/aos.js' %}"></script>
  <script src="{% static 'lowbono_cms/assets/vendor/typed.js/lib/typed.min.js' %}"></script>
  <script src="{% static 'lowbono_cms/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- JS Front -->
  <script src="{% static 'lowbono_cms/assets/js/theme.min.js' %}"></script>

  <!-- JS Plugins Init. -->
  <script>
    (function() {
      // INITIALIZATION OF HEADER
      // =======================================================
      new HSHeader('#header').init()


      // INITIALIZATION OF MEGA MENU
      // =======================================================
      new HSMegaMenu('.js-mega-menu', {
          desktop: {
            position: 'left'
          }
        })


      // INITIALIZATION OF SHOW ANIMATIONS
      // =======================================================
      new HSShowAnimation('.js-animation-link')


      // INITIALIZATION OF BOOTSTRAP VALIDATION
      // =======================================================
      HSBsValidation.init('.js-validate', {
        onSubmit: data => {
          data.event.preventDefault()
          alert('Submited')
        }
      })


      // INITIALIZATION OF BOOTSTRAP DROPDOWN
      // =======================================================
      HSBsDropdown.init()


      // INITIALIZATION OF GO TO
      // =======================================================
      new HSGoTo('.js-go-to')


      // INITIALIZATION OF AOS
      // =======================================================
      AOS.init({
        duration: 650,
        once: true
      });


      // INITIALIZATION OF TEXT ANIMATION (TYPING)
      // =======================================================
      HSCore.components.HSTyped.init('.js-typedjs')


      // INITIALIZATION OF SWIPER
      // =======================================================
      var sliderThumbs = new Swiper('.js-swiper-thumbs', {
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        history: false,
        breakpoints: {
          480: {
            slidesPerView: 2,
            spaceBetween: 15,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 15,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 15,
          },
        },
        on: {
          'afterInit': function (swiper) {
            swiper.el.querySelectorAll('.js-swiper-pagination-progress-body-helper')
            .forEach($progress => $progress.style.transitionDuration = `${swiper.params.autoplay.delay}ms`)
          }
        }
      });

      var sliderMain = new Swiper('.js-swiper-main', {
        effect: 'fade',
        autoplay: true,
        loop: true,
        thumbs: {
          swiper: sliderThumbs
        }
      })
    })()
  </script>
</body>

</html>
