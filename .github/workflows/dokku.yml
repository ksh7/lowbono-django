name: Dokku Deploy
on:
  push:
    branches:
      - main
    tags:
      - 'release/v*'
  pull_request:
    branches:
      - main
env:
  FIREFOX_VERSION: '133.0'
  GECKODRIVER_VERSION: '0.35.0'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.12"]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass1234
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Firefox and GeckoDriver
        run: |
          wget https://ftp.mozilla.org/pub/firefox/releases/$FIREFOX_VERSION/linux-x86_64/en-US/firefox-$FIREFOX_VERSION.tar.bz2
          tar -xjf firefox-$FIREFOX_VERSION.tar.bz2
          sudo mv firefox /opt/
          sudo ln -s /opt/firefox/firefox /usr/local/bin/firefox
          wget https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VERSION/geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz
          tar -xzf geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        env:
          DB: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DB_PASSWORD: pass1234
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          python manage.py test

  deploy-staging:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.DOKKU_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to staging container
        run: |
          git remote add dokku-staging dokku@${{ vars.DOKKU_HOST }}:${{ vars.DOKKU_STAGING_APP_NAME }}
          git push dokku-staging main:dokku-setup

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/release/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.DOKKU_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to production container
        run: |
          git remote add dokku-production dokku@${{ vars.DOKKU_HOST }}:${{ vars.DOKKU_PRODUCTION_APP_NAME }}
          git push dokku-production ${{ github.ref_name }}:dokku-setup
