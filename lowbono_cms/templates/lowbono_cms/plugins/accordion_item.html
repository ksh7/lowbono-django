<div class="accordion-item">
  <div class="accordion-header" id="heading{{instance.id}}">
    <a class="accordion-button collapsed" role="button" data-bs-toggle="collapse" data-bs-target="#collapse{{instance.id}}" aria-expanded="false" aria-controls="collapse{{instance.id}}">
      {{instance.heading}}
    </a>
  </div>
  <div id="collapse{{instance.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{instance.id}}" data-bs-parent="#accordion{{instance.name}}">
    <div class="accordion-body">
      <p>{{ instance.description|safe }}</p>
    </div>
  </div>
</div>
